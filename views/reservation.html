{% extends "layouts/base.html" %}

{% block page %}
<div id="page" class="container-fluid">
  <div class="row justify-content-center">
    <div class="col col-md-6 col-sm-12 shadow shadow-lg" style="background-color: #FFC900;">
      <div class="container">
        <div class="row">
          <div class="col col-12">
            <h1 class="text-center mt-5">Réservation</h1>
          </div>
        </div>

        <div class="row">
          <div class="col col-md-6 col-sm-12">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Nom" aria-label="Nom" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="col col-md-6 col-sm-12">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Prénom" aria-label="Prénom" aria-describedby="basic-addon1">
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col col-md-6 col-sm-12">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="col col-md-6 col-sm-12">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Téléphone" aria-label="Téléphone" aria-describedby="basic-addon1">
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col col-12 d-flex justify-content-around">
            <div class="form-check form-check-inline d-flex">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label mr-3" for="inlineRadio1">Intérieur</label>
            </div>
            <div class="form-check form-check-inline d-flex">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label mr-3" for="inlineRadio2">Extérieur</label>
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col col-12">
            <div class="input-group mb-3">
              <input type="datetime-local" class="form-control" aria-label="Créneau" aria-describedby="basic-addon1">
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col col-12">
            <div class="form-group">
              <label for="exampleFormControlSelect1">Nombre de personnes</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>Groupes</option>
              </select>
            </div>
            <button type="button" class="btn btn-success btn-block mt-3">Réserver</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
